<script>

    var planeTmpl = ""+
    "<tr>"+
        "<td>"+
            "%flight_no"+
        "</td>"+
        "<td>"+
            "%plane_type"+
        "</td>"+
        "<td>"+
            "%lat"+
        "</td>"+
        "<td>"+
            "%lon"+
        "</td>"+
        "<td>"+
            "%speed"+
        "</td>"+
        "<td>"+
            "%altitude"+
        "</td>"+
    "</tr>";

    var socket = io.connect('/');
    socket.on('pf-traffic', function (data) {
        var table = "";
        var planes = data.data.sort(function(a, b){
            if (a.callsign > b.callsign)
                return 1;
            if (a.callsign < b.callsign)
                return -1;
            // a must be equal to b
            return 0;
        });
        $("#pf-count").html(data.data.length);
        data.data.forEach(function(item){
            var t = planeTmpl;
            t = t.replace("%flight_no", item.flight_no);
            t = t.replace("%plane_type", item.plane_type)
            t = t.replace("%lat", item.lat);
            t = t.replace("%lon", item.lon);
            t = t.replace("%speed", item.ground_speed);
            t = t.replace("%altitude", item.altitude);
            table += t;
        });
        $(".pf-planelist tbody").html(table);
    });

    socket.on('fr-traffic', function (data) {
        var table = "";
        var planes = data.data.sort(function(a, b){
            if (a.callsign > b.callsign)
                return 1;
            if (a.callsign < b.callsign)
                return -1;
            // a must be equal to b
            return 0;
        });
        $("#fr-count").html(data.data.length);
        data.data.forEach(function(item){
            table += planeTmpl
            .replace("%callsign", item.callsign)
            .replace("%plane_type", item.plane_type)
            .replace("%lat", item.lat)
            .replace("%lon", item.lon)
            .replace("%speed", item.ground_speed)
            .replace("%altitude", item.altitude);
        });
        $(".fr-planelist tbody").html(table);
    });

    var planes = {};

 

</script>
